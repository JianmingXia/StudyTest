<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 iOS CSS theme styles-->
  <link rel="stylesheet" href="../css/framework7.ios.min.css">
  <!-- Path to Framework7 iOS related color styles -->
  <link rel="stylesheet" href="../css/framework7.ios.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="../css/my-app.css">
</head>

<body>
  <div class="views">
    <div class="view view-main">
      <div data-page="home" class="page toolbar-fixed navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Bottom Toolbar</div>
            <div class="right">
              <a href="about.html" class="link">About</a>
            </div>
          </div>
        </div>

        <!-- Toolbar has additional "toolbar-bottom" class -->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
            <a href="#" class="link">Link 3</a>
          </div>
        </div>
        <div class="page-content">
          <p><a href="#" class="button hide-toolbar">hide-toolbar</a></p>
          <p><a href="#" class="button show-toolbar">show-toolbar</a></p>
          ...
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="../js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="./my-app.js"></script>
</body>

</html>
