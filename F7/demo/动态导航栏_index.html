<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 iOS CSS theme styles-->
  <link rel="stylesheet" href="../css/framework7.ios.min.css">
  <!-- Path to Framework7 iOS related color styles -->
  <link rel="stylesheet" href="../css/framework7.ios.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="../css/my-app.css">
</head>

<body>
  <div class="views">
    <div class="view view-main">

      <!-- 默认渐变过渡 -->
      <!-- Navbar on index page -->
      <!-- <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link">Home Left</a>
          </div>
          <div class="center">Home</div>
          <div class="right">
            <a href="#" class="link">Home Right</a>
          </div>
        </div>
      </div>  -->

      <!-- 滑动过渡 -->
      <!-- Navbar on index page -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link">Home Left</a>
          </div>

          <div class="center sliding">Home</div>
          <div class="right sliding">
            <a href="about.html" class="link">About</a>
          </div>
        </div>
      </div>

      <!-- Now we need additional "navbar-through" and "toolbar-through" classes on Pages -->
      <div class="pages navbar-through toolbar-through">
        <div data-page="index" class="page">
          <div class="page-content">
            <!-- Link to another page -->
            <a href="about.html">About app</a>
            <p><a href="#" class="button hide-navbar">hide-navbar</a></p>
            <p><a href="#" class="button show-navbar">show-navbar</a></p>

            <p>Other content goes here</p>
            ...

          </div>
        </div>
      </div>

      <!-- Bottom Toolbar-->
      <div class="toolbar">
        <div class="toolbar-inner">
          Hello
        </div>
      </div>
      <!-- /End of Bottom Toolbar-->

    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="../js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="./my-app.js"></script>
</body>

</html>
