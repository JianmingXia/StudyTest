<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>WASM test</title>
</head>

<body>
    <script>
        var worker = new Worker("wasm_worker.js");
        fetch('simple.wasm').then(response =>
            response.arrayBuffer()
        ).then(bytes =>
            WebAssembly.compile(bytes)
            ).then(mod =>
                worker.postMessage(mod)
                // worker.postMessage(JSON.stringify(mod))
            );
    </script>
</body>

</html>
