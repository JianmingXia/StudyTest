<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://local.quqi.com//api/share/getViewDetails" method="post">
        <input type="text" name="share_id" value="832">
        <input type="text" name="quqi_id" value="12794">
        <input type="text" name="tree_id" value="1">
        <input type="text" name="node_id" value="251">
        <input type="submit" value="Save">
    </form>

    <div id="content"></div>

    <script type="text/javascript">
        function addContent(str) {
            var div = document.getElementById("content");
            div.innerText += str;
        }

        addContent('agent:' + window.navigator.userAgent);
        addContent('\n');

        var L = navigator.plugins.length;
        document.write(L.toString().bold() + " Plugin(s)".bold());
        document.write("<br>");
        document.write("Name | Filename | description".bold());
        document.write("<br>");
        for (var i = 0; i < L; i++) {
            document.write(navigator.plugins[i].name);
            document.write(" | ");
            document.write(navigator.plugins[i].filename);
            document.write(" | ");
            document.write(navigator.plugins[i].description);
            document.write(" | ");
            document.write(navigator.plugins[i].version);
            document.write("<br>");
        }
    // addContent('devicePixelRatio:' + window.devicePixelRatio);
    </script>
</body>

</html>
