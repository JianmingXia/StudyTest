                    ## Fancy3D
                    ### 引擎介绍
                    Unity3D引擎是目前大家用的比较多的引擎，Fancy3D相对于Unity3D，开发效率更高。<!-- .element: style="text-align: left;" -->

                    使用Unity3D开发一款产品的成本和周期都很高，而青果这几年使用Fancy3D引擎，已经开发出了《天纪》、《女皇之剑》、《黑暗之光》、《大战神》等近10款品质优秀、题材玩法各异的优秀3D产品。<!-- .element: style="text-align: left;" -->
                    
                    --
                    
                    另外，Fancy3D引擎同样支持跨平台产品的开发，这在国内除了Unity3D引擎，只有Fancy3D引擎能够做到；我相信在未来我们开放Fancy3D引擎授权之后，我们对于研发团队的本地化支持，将比Unity3D做的更好更完善。<!-- .element: style="text-align: left;" -->

                    --

                    - 开发效率更高
                    - 有市场业绩证明
                    - 支持跨平台
                    - 未来还会更好

                    ---

                    ### PBR介绍

                    Physically Based Rendering：基于现实世界的物理原理为基本理论所构成的渲染技术的集合。<!-- .element: style="text-align: left;" -->
                    
                    使用一种更符合物理学规律的方式来模拟光线和作用表现的关系，这种渲染方式比我们原有的光照算法看起来更加真实。<!-- .element: style="text-align: left;" -->

                    --

                    与传统渲染的区别：<!-- .element: style="text-align: left;" -->
                    - 基于物理规则的光照模式算法
                    - 有着无处不在的fresnel【菲涅尔】效果
                    - 能量守恒物体平面的反射光无法超过它所接受的入射光
                    - 线性空间的光照，支持gamma矫正的，HDR渲染和tonemap

                    --

                    ### 能量守恒定律
                    能量守恒，是PBR与传统渲染最大的区别。<!-- .element: style="text-align: left;" -->
                    
                    所谓能量守恒，简单的理解就是镜面反射出去的光与漫反射出去的光，加起来总量不能超过入射的光量，即diffuse+specular不能大于1。<!-- .element: style="text-align: left;" -->

                    --

                    优点：<!-- .element: style="text-align: left;" -->
                    - 工作流程更标准
                        - Substance Painter
                    - 渲染效果更加真实
                        - 在任何光照环境都能表现出正确的结果

                    --

                    - 材质通用性更强，后期调节方便
                        - 接口简单且直观，都是基于真实世界的参数（如粗糙度、金属度等）
                    - 参数控制更直观，基于物理值设定
                        - 不需要美术提供经验性的“奇怪”参数
                        - 解决问题更容易 & 方便拓展

                    ## Sandbox Games
                    沙盒游戏：是由沙盘游戏慢慢演变而来，自成一种游戏类型，由一个或多个地图区域构成，往往包含动作、射击，格斗，驾驶等多种元素，一般游戏地图较大，交互性强、自由度高、随机事件多，创造性强。玩家可以在游戏世界中自由奔跑而不是根据游戏设置的主线剧情进行游戏。创造性是该类型游戏核心玩法，利用游戏中的提供的物件制造出玩家自己独创的东西。<!-- .element: style="text-align: left;" -->

                    --

                    [视频](https://cdn.steamstatic.com.8686c.com/steam/apps/256717884/movie480.webm?t=1527253280)

                    ---

                    ### 沙盒游戏的难点

                    技术方面：<!-- .element: style="text-align: left;" -->
                    - 体素地形
                    - 动态生成
                        - 地形：平地、大海、高山、河流等
                        - 地貌：草原、沙漠、丛林、沼泽等
                    - 光照计算
                    - 数据存储——只有玩家更改过的Chunk才会保存

                    --

                    设计方面：<!-- .element: style="text-align: left;" -->
                    - 自由度和目标性之间的平衡
                    - 可持续进行的乐趣获得
                    - 内容的流通、成就感

                    ---

                    沙盒游戏的拓展：<!-- .element: style="text-align: left;" -->
                    - 更小的体素，和原子一样小
                    - 更大的世界，和地球一样大
                    - 打通现实与虚拟的桥梁
                        - 交互——数据
                        - 实体——空间
                        - 价值——区块链

                        - 实战

                    - 时间成本
                    - 很难重现

                    --

                    - 按等级自动生成

                        - 命名转换

                    ### 动画完整性检查——分析

                    优点：<!-- .element: style="text-align: left;" -->

                    - 重视具体工作

                    --

                    - 太多的技术细节
                    - 不清楚问题和解决方案
                    - 太多低优先级的问题
                    - 在项目结束时，容易忽略待办事项
